<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>survey-form</title>
    <link rel="stylesheet" href="index_style.css">
    <script src="/index_js.js"></script>
</head>

<body>
<h2>Identification</h2>
<div class="id-information">
    <form action="/handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="user_age" value="2000-01-01">
            </li>
            <li>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="user_email">
            </li>
        </ul>
    </form>
</div>
<h2>Life</h2>
<div class="life-information">
    <p>Do you have any pets?</p>
    <form action="/handling-form-page">
        <ul>
            <li style="display: inline;">
                <label for="yes">Yes</label>
                <input type="radio" name="pets-answer" id="yes" value="yes">
            </li>
            <li style="display: inline;">
                <label for="no">No</label>
                <input type="radio" name="pets-answer" id="no" value="no">
            </li>
        </ul>
    </form>
    <p>Which animal would you rather have as a pet?</p>
    <select name="preferable-pet" id="pets">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="fish">Fish</option>
        <option value="bird">Bird</option>
    </select>
</div>
<p>On a scale of 0 to 10, how satisfied are you with your life at this point?</p>
<div class="slidecontainer">
    <input type="range" name="satisfaction-slider" id="satisfaction-slider" 
    min="0" max="10" value="5" class="slider">
    <p id="value-title">Value: <span id="value"></span></p>
</div>

</body>
</html>

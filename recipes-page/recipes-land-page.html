<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GoodEatRecipes</title>
    <link rel="stylesheet" href="/recipes-page/css/recipes.css">
</head>
<body>
    <header id="top-pannel">
        <img src="/recipes-page/img/cook.png" alt="Cook logo">
        <h1>Good Eats</h1>
    </header>
    <div id="welcome-sentence">
        <p>A place to share delicious and practical recipes for you to improve your menu!</p>
    </div>

    <div class="food-type-block" id="main-meal">
        <a href="/recipes-page/recipes/main-meal.html">
            Main Meal
            <img src="/recipes-page/img/main-meal.jpg" alt="Main meal dish" id="mainmealpic">
        </a>
    </div>
    <div class="food-type-block" id="drinks">
        <a href="/recipes-page/recipes/drinks.html">
            Drinks
            <img src="/recipes-page/img/drinks.jpg" alt="Many drinks in cups" id="drinkspic">
        </a>
    </div>
    <div class="food-type-block" id="desserts">
        <a href="/recipes-page/recipes/desserts.html">
            Desserts
            <img src="/recipes-page/img/dessert.jpg" alt="lava cake" id="dessertspic">
        </a>
    </div>
    <div class="food-type-block" id="breakfest">
        <a href="/recipes-page/recipes/breakfest.html">
            Breakfest
            <img src="/recipes-page/img/breakfest.jpg" alt="English breakfest" id="breakfestpic">
        </a>
    </div>
</body>
</html>
